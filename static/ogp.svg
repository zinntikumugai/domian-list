<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <title>Domain List OGP Image</title>
  
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- ドット模様 -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="#ffffff" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>
  
  <!-- メインアイコン -->
  <g transform="translate(100, 180)">
    <!-- グローブ -->
    <circle cx="60" cy="60" r="50" fill="none" stroke="#ffffff" stroke-width="3"/>
    
    <!-- 経度線 -->
    <ellipse cx="60" cy="60" rx="50" ry="20" fill="none" stroke="#ffffff" stroke-width="2"/>
    <ellipse cx="60" cy="60" rx="50" ry="20" fill="none" stroke="#ffffff" stroke-width="2" transform="rotate(60 60 60)"/>
    <ellipse cx="60" cy="60" rx="50" ry="20" fill="none" stroke="#ffffff" stroke-width="2" transform="rotate(120 60 60)"/>
    
    <!-- 緯度線 -->
    <line x1="10" y1="60" x2="110" y2="60" stroke="#ffffff" stroke-width="2"/>
    <line x1="20" y1="35" x2="100" y2="35" stroke="#ffffff" stroke-width="2"/>
    <line x1="20" y1="85" x2="100" y2="85" stroke="#ffffff" stroke-width="2"/>
    
    <!-- チェックマーク -->
    <path d="M45 70l8 8 16-16" fill="none" stroke="#10b981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- メインタイトル -->
  <text x="300" y="240" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff">
    Domain List
  </text>
  
  <!-- サブタイトル -->
  <text x="300" y="300" font-family="Arial, sans-serif" font-size="32" fill="#e2e8f0">
    所有ドメインの署名・検証システム
  </text>
  
  <!-- ドメイン例示リスト -->
  <g transform="translate(300, 350)">
    <!-- ドメインアイテム1 -->
    <g>
      <rect x="0" y="0" width="450" height="50" rx="8" fill="#ffffff" opacity="0.1"/>
      <circle cx="25" cy="25" r="8" fill="#10b981"/>
      <text x="50" y="32" font-family="Arial, monospace" font-size="18" fill="#ffffff">example.com</text>
      <text x="350" y="32" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">認証済み</text>
    </g>
    
    <!-- ドメインアイテム2 -->
    <g transform="translate(0, 60)">
      <rect x="0" y="0" width="450" height="50" rx="8" fill="#ffffff" opacity="0.1"/>
      <circle cx="25" cy="25" r="8" fill="#10b981"/>
      <text x="50" y="32" font-family="Arial, monospace" font-size="18" fill="#ffffff">mydomain.org</text>
      <text x="350" y="32" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">認証済み</text>
    </g>
    
    <!-- ドメインアイテム3 -->
    <g transform="translate(0, 120)">
      <rect x="0" y="0" width="450" height="50" rx="8" fill="#ffffff" opacity="0.1"/>
      <circle cx="25" cy="25" r="8" fill="#ef4444"/>
      <text x="50" y="32" font-family="Arial, monospace" font-size="18" fill="#ffffff">badsite.net</text>
      <text x="350" y="32" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">認証失敗</text>
    </g>
  </g>
  
  <!-- 装飾的な要素 -->
  <g opacity="0.2">
    <!-- 右上の装飾 -->
    <circle cx="1000" cy="100" r="80" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="1000" cy="100" r="60" fill="none" stroke="#ffffff" stroke-width="1"/>
    <circle cx="1000" cy="100" r="40" fill="none" stroke="#ffffff" stroke-width="1"/>
    
    <!-- 左下の装飾 -->
    <circle cx="200" cy="530" r="60" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="200" cy="530" r="40" fill="none" stroke="#ffffff" stroke-width="1"/>
  </g>
</svg>